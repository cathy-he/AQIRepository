<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=yes, initial-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/Share.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<script>
	
	localStorage.setItem(GetVariableIndexNewPage("Activities"), 1);
	localStorage.setItem(GetVariableIndexNewItem("Cough"), 1);
	localStorage.setItem(GetVariableIndexNewItem("Wheeze"), 1);
	localStorage.setItem(GetVariableIndexNewItem("ChestTightness"), 1);
	localStorage.setItem(GetVariableIndexNewItem("ShortNessOfBreath"), 1);
	localStorage.setItem(GetVariableIndexNewItem("EyesIrritation"), 1);
	localStorage.setItem(GetVariableIndexNewItem("ThroatIrritation"), 1);
	//add by Yang 10 24
	function OptionChoice(obj, actType) {
		localStorage.setItem(actType, obj.value);
	}
</script>

</head>
<body>
	<div class="wrapper">
		<div class="startpage-threeblocks" style="background-color: #efeff3;">

					</a>
				</div>
				<div>Symptoms</div>
			</div>
			<div class="">

						<div>
							<input type="radio" name="activities" tabindex="1" value="1" class="css-checkbox" 
								id="ar1" checked="checked"
								onchange="OptionChoice(this, 'Activities')" /> 
								<input type="radio" name="activities" tabindex="2" value="2" id="ar2"
								onchange="OptionChoice(this, 'Activities')" /> <input

								onchange="OptionChoice(this, 'Activities')" />
						</div>
						<div class="radio-label">
							<label for="r1">1</label> <label for="r2">2</label> <label
								for="r3">3</label> <label for="r4">4</label> <label for="r5">5</label>
						</div></li>
					<li>
						<div class="entireLine">Cough</div>
						<div class="datetime">
							<input type="radio" name="cough" tabindex="1" value="1"
								id="CoughRadio1" onchange="OptionChoice(this, 'Cough')"
								checked="checked" /> <input type="radio" name="cough"
								tabindex="2" value="2" id="CoughRadio2"

								name="cough" tabindex="5" value="5" id="CoughRadio5"
								onchange="OptionChoice(this, 'Cough')" />
						</div></li>
					<li>
						<div class="entireLine">Wheeze</div>

							<input type="radio" name="wheeze" tabindex="1" value="1"

								name="wheeze" tabindex="5" value="5" id="WheezeRadio5"
								onchange="OptionChoice(this, 'Wheeze')" />
						</div></li>

						<div class="entireLine">Chest tightness</div>

							<input type="radio" name="datetime" tabindex="1" value="1"
								id="DatetimeRadio1"
								onchange="OptionChoice(this, 'ChestTightness')"

								id="DatetimeRadio5"
								onchange="OptionChoice(this, 'ChestTightness')" />
						</div></li>
					<li>
						<div class="entireLine">shortness of breath</div>
						<div class="datetime">
							<input type="radio" name="breath" tabindex="1" value="1"
								id="BreathRadio1"
								onchange="OptionChoice(this, 'ShortNessOfBreath')"
								checked="checked" /> <input type="radio" name="breath"
								tabindex="2" value="2" id="BreathRadio2"
								onchange="OptionChoice(this, 'ShortNessOfBreath')" /> <input
								type="radio" name="breath" tabindex="3" value="3"
								id="BreathRadio3"
								onchange="OptionChoice(this, 'ShortNessOfBreath')" /> <input
								type="radio" name="breath" tabindex="4" value="4"
								id="BreathRadio4"
								onchange="OptionChoice(this, 'ShortNessOfBreath')" /> <input
								type="radio" name="breath" tabindex="5" value="5"
								id="BreathRadio5"
								onchange="OptionChoice(this, 'ShortNessOfBreath')" />
						</div></li>
					<li>
						<div class="entireLine">Eyes irritation</div>
						<div class="datetime">
							<input type="radio" name="Eyes" tabindex="1" value="1"
								id="EyesRadio6" onchange="OptionChoice(this, 'EyesIrritation')"
								checked="checked" /> <input type="radio" name="Eyes"
								tabindex="2" value="2" id="EyesRadio7"
								onchange="OptionChoice(this, 'EyesIrritation')" /> <input
								type="radio" name="Eyes" tabindex="3" value="3" id="EyesRadio8"
								onchange="OptionChoice(this, 'EyesIrritation')" /> <input
								type="radio" name="Eyes" tabindex="4" value="4" id="EyesRadio9"
								onchange="OptionChoice(this, 'EyesIrritation')" /> <input
								type="radio" name="Eyes" tabindex="5" value="5" id="EyesRadio10"
								onchange="OptionChoice(this,'EyesIrritation')" />
						</div></li>
					<li>
						<div class="entireLine">Throat irritation</div>
						<div class="datetime">
							<input type="radio" name="Throat" tabindex="1" value="1"
								id="Radio1" onchange="OptionChoice(this, 'ThroatIrritation')"
								checked="checked" /> <input type="radio" name="Throat"
								tabindex="2" value="2" id="Radio2"
								onchange="OptionChoice(this, 'ThroatIrritation')" /> <input
								type="radio" name="Throat" tabindex="3" value="3" id="Radio3"
								onchange="OptionChoice(this, 'ThroatIrritation')" /> <input
								type="radio" name="Throat" tabindex="4" value="4" id="Radio4"
								onchange="OptionChoice(this, 'ThroatIrritation')" /> <input
								type="radio" name="Throat" tabindex="5" value="5" id="Radio5"
								onchange="OptionChoice(this, 'ThroatIrritation')" />

			</a> <a href="information.html"><img src="img/information.png" alt="" />
			</a> <a href="setting.html"><img src="img/setting.png" alt="" />
			</a>
