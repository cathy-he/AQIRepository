<script>
	var pageNum=1;
	var ItemVar=CreatePageIndex(pageNum,"QAfeelings")
	var checkNum=0;
	localStorage.setItem(ItemVar, 0);
	function chooseheart(objName, arg) {
		var obj = document.getElementById(objName);
		
		localStorage.setItem(ItemVar, 0); // call local storage
		checkNum=1;
		switch (arg) {
		
		case 1:
			// alert("1");
			var heartObj = document.getElementById("heart" + arg);
			heartObj.src = "img/heart-green-chosed.png";
			document.getElementById("heart" + "2").src = "img/heart-yellow.png";
			document.getElementById("heart" + "3").src = "img/heart-orange.png";
			document.getElementById("heart" + "4").src = "img/heart-red.png";
			
			///change the color of text
			document.getElementById("FirstRow").className = "hitRow";
			document.getElementById("SecondRow").className = "ReleaseRow";
			document.getElementById("ThirdRow").className = "ReleaseRow";
			document.getElementById("ForthRow").className = "ReleaseRow";
			
			
			break;
		case 2:
			//alert("2");
			var heartObj = document.getElementById("heart" + arg);
			heartObj.src = "img/heart-yellow-chosed.png";
			document.getElementById("heart" + "1").src = "img/heart-green.png";
			document.getElementById("heart" + "3").src = "img/heart-orange.png";
			document.getElementById("heart" + "4").src = "img/heart-red.png";
			
			///change the color of text
			document.getElementById("FirstRow").className = "ReleaseRow";
			document.getElementById("SecondRow").className = "hitRow";
			document.getElementById("ThirdRow").className = "ReleaseRow";
			document.getElementById("ForthRow").className = "ReleaseRow";
			
			
			break;
		case 3:
			//alert("3");
			var heartObj = document.getElementById("heart" + arg);
			heartObj.src = "img/heart-orange-chosed.png";
			document.getElementById("heart" + "1").src = "img/heart-green.png";
			document.getElementById("heart" + "2").src = "img/heart-yellow.png";
			document.getElementById("heart" + "4").src = "img/heart-red.png";
			
			///change the color of text
			document.getElementById("FirstRow").className = "ReleaseRow";
			document.getElementById("SecondRow").className = "ReleaseRow";
			document.getElementById("ThirdRow").className = "hitRow";
			document.getElementById("ForthRow").className = "ReleaseRow";
			
			
			break;
		case 4:
			//alert("4");
			var heartObj = document.getElementById("heart" + arg);
			heartObj.src = "img/heart-red-chosed.png";
			document.getElementById("heart" + "1").src = "img/heart-green.png";
			document.getElementById("heart" + "2").src = "img/heart-yellow.png";
			document.getElementById("heart" + "3").src = "img/heart-orange.png";
			///change the color of text
			document.getElementById("FirstRow").className = "ReleaseRow";
			document.getElementById("SecondRow").className = "ReleaseRow";
			document.getElementById("ThirdRow").className = "ReleaseRow";
			document.getElementById("ForthRow").className = "hitRow";
			
			
			break;
		}
		localStorage.setItem(ItemVar, arg);
	}
	function funForward(pageLocation)
	{
		if(checkNum==1)
		{
			window.location.href=pageLocation;
		}
		else
		{
			alert("Please select one from the options.");
		}
	}
	
</script>
