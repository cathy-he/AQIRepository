<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

<link rel="stylesheet" type="text/css" href="css/index.css" />
<meta name="msapplication-tap-highlight" content="no" />
<title>Crowd Air</title>
<script type="text/javascript" src="js/cordova-1.5.0.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/Share.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
	var strVarUserID = "";
	var strNextPage = "";
	function onFileSystemSuccess(fileSystem) {
		//create the directory file
		dataDir = fileSystem.root.getDirectory("AQIData", {
			create : true,
			exclusive : false
		}, gotUserFolderEntry, fail);
	}

	//create the folder
	function gotUserFolderEntry(fileEntry) {
		//create the directory file
		//alert("2");
		dataDirFolder = fileEntry.getDirectory(strVarUserID, {
			create : false,
			exclusive : false
		}, gotFileEntry, fail);
	}

	//create the result file
	function gotFileEntry(fileEntry) {
		window.location.href = strNextPage;
	}

	function fail(error) {
		alert("This Username is not correct!!");
		return;
	}
	function userIdSave() {
		document.addEventListener("deviceready", onFileSys, false);
	}

	function onFileSys() {

		var obj = document.getElementById("txt_UserID");
		if (obj.value == "") {
			alert("Please write your UserID!");

			return;
		} else {
			strVarUserID = obj.value;
			strNextPage = "QAfeelings.html";
			VariableIndexInit();
			localStorage.setItem(CreatePageIndex("0", "UserID"), obj.value);
			//alert(CreatePageIndex("0","UserID"));
			window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,
					onFileSystemSuccess, fail);

		}
	}

	function funcLoad() {
		document.getElementById("txt_UserID").value = localStorage
				.getItem("Page00.UserID");
		localStorage.clear();
	}
</script>
</head>

<body onload="funcLoad()">
	<center style="height: 92%">
		<div class="container" style="background-color: #4ebfcc;">
			<div style="background-color: #4ebfcc;" class="login">
				<h1>CrowdAir</h1>
				<p class="start-description">How you feel about Air Quality?</p>
				<p>
					<input type="text" id="txt_UserID" style="position: relative;" name="login" value="" placeholder="Username or UserID">
				</p>
				<p class="submit">
					<input type="submit" style="vertical-align: middle" name="commit" value="Start" class="pure-button pure-button-primary"
						onclick="userIdSave()">
				</p>
			</div>
	</center>
	<div class="startpage-bottom">
		<a href="userinformation.html"><img src="img/track.png" alt="" style="vertical-align: middle" /> register</a> <a
			href="mobileFeedBack.html"><img src="img/setting.png" alt="" style="vertical-align: middle" /> setting</a>
	</div>
</body>
</html>
